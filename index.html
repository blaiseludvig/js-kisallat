<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">

  <link rel="stylesheet" href="main.css">
  <script src="main.js" defer></script>

  <title>Kisállat nevelde</title>
</head>

<body>

  <div id="body-wrap">
    <div id="food-select">
      <div id="food-grid">
        <img src="images/hamburger.png" alt="hamburger" data-calories="250" data-foodName="Hamburger">
        <img src="images/pizza.png" alt="pizza" data-calories="200" data-foodName="Pizza">
        <img src="images/apple-juice.png" alt="apple-juice" data-calories="100" data-foodName="Almalé">
        <img src="images/watermelon.png" alt="watermelon" data-calories="150" data-foodName="Dinnye">
        <img src="images/pear.png" alt="pear" data-calories="80" data-foodName="Körte">
        <img src="images/plum.png" alt="plum" data-calories="50" data-foodName="Szilva">
      </div>
    </div>

    <div id="food-list-wrap">
      <p><strong>Totál kalória:</strong> <span id="calories">0</span>
      </p>
      <p>
        <button id="reset">Törlés</button>
        <button id="stats">Statisztika</button>
      </p>
      <div id="healthy-food-list" class="hide">

      </div>
      <div id="food-list">

      </div>
    </div>
  </div>

</body>

</html>
